<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextVendas Layouts</title>
    <!-- Inclusão do Bootstrap e arquivo CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/stylelayouts.css" />
  </head>
  <body>
    <!-- Container principal -->
    <div class="container-fluid w-100">
      <div class="row p-4">
          <!-- Navbar for mobile view -->
        <nav class="navbar navbar-dark d-xl-none">
          <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">NextVendas</a>
            <ul class="d-flex align-items-center m-0 p-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">
                  <ion-icon name="home"></ion-icon>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./html/servidores.html">
                  <ion-icon name="stats-chart"></ion-icon>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/historico.html">
                  <ion-icon name="receipt"></ion-icon>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./html/layouts.html">
                  <ion-icon name="bag-handle"></ion-icon>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pagamento">
                  <ion-icon name="qr-code-sharp"></ion-icon>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#perfil">
                  <ion-icon name="person-circle"></ion-icon>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Sidebar -->
        <aside class="col-xl-2 p-0 rounded-2">
          <nav class="sidebar collapse d-xl-block" id="sidebarMenu">
            <!-- Logo -->
            <div class="logo m-3 text-center">
              <h1>NextVendas</h1>
            </div>
            <!-- Menu Items -->
            <ul class="nav flex-column m-xl-3">
              <li class="nav-item mb-1">
                <a class="nav-link d-flex align-items-center" href="../index.html">
                  <ion-icon class="icon me-2 rounded-2 p-2" name="home"></ion-icon>
                  Dashboard
                </a>
              </li>
              <li class="nav-item mb-1">
                <a class="nav-link d-flex align-items-center" href="../html/servidores.html">
                  <ion-icon class="icon me-2 rounded-2 p-2" name="stats-chart"></ion-icon>
                  Servidores
                </a>
              </li>
              <li class="nav-item mb-1">
                <a class="nav-link d-flex align-items-center" href="../html/historico.html">
                  <ion-icon class="icon me-2 rounded-2 p-2" name="receipt"></ion-icon>
                  Histórico
                </a>
              </li>
              <li class="nav-item mb-1">
                <a class="nav-link d-flex align-items-center active" href="../html/layouts.html">
                  <ion-icon class="icon me-2 rounded-2 p-2" name="bag-handle"></ion-icon>
                  Layouts
                </a>
              </li>
              <li class="nav-item mb-1">
                <a class="nav-link d-flex align-items-center" href="#pagamento">
                  <ion-icon class="icon me-2 rounded-2 p-2" name="qr-code-sharp"></ion-icon>
                  Pagamento
                </a>
              </li>
              <li class="nav-item mb-1">
                <a class="nav-link d-flex align-items-center" href="#perfil">
                  <ion-icon class="icon me-2 rounded-2 p-2" name="person"></ion-icon>
                  Perfil
                </a>
              </li>
            </ul>
          </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="col-xl-10">
          <section>
            <div id="cards-container" class="row p-4"></div>
            <div class="col-12 d-flex align-items-center justify-content-center">
              <!-- Botão de adiconar novo layout -->
              <button
                id="button"
                onclick="adicionarCardNovoLayout()"
                class="col-6 col-md-5 col-lg-4 col-xl-3 rounded-2 p-2 my-2 d-flex justify-content-center"
              >
                Novo Layout
              </button>
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- Scripts necessários-->
    <script src="../js/layouts.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
