  <body>

      <div class="row p-4">
          <!-- Navbar for mobile view -->

          <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">NextVendas</a>

              <li class="nav-item">
                <a class="nav-link" href="../index.html">
                  <ion-icon name="home"></ion-icon>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./html/servidores.html">
                  <ion-icon name="stats-chart"></ion-icon>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/historico.html">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">

                  <ion-icon name="person-circle"></ion-icon>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Sidebar -->
        <aside class="col-xl-2 p-0 rounded-2">
          <nav class="sidebar collapse d-xl-block" id="sidebarMenu">
            <!-- Logo -->
            <div class="logo m-3 text-center">
              <h1>NextVendas</h1>
            </div>
            <!-- Menu Items -->
            <ul class="nav flex-column m-xl-3">
              <li class="nav-item mb-1">
                <a class="nav-link d-flex align-items-center" href="../index.html">
                  <ion-icon class="icon me-2 rounded-2 p-2" name="home"></ion-icon>
                  Dashboard
                </a>
              </li>
              <li class="nav-item mb-1">
                <a class="nav-link d-flex align-items-center" href="./servidores.html">
                  <ion-icon class="icon me-2 rounded-2 p-2" name="stats-chart"></ion-icon>
                  Servidores
                </a>
              </li>
              <li class="nav-item mb-1">
                <a class="nav-link d-flex align-items-center" href="./historico.html">
                  <ion-icon class="icon me-2 rounded-2 p-2" name="receipt"></ion-icon>
                  Hist√≥rico
                </a>
              </li>
              <li class="nav-item mb-1">
                <a class="nav-link d-flex align-items-center active" href="./layouts.html">
                  <ion-icon class="icon me-2 rounded-2 p-2" name="bag-handle"></ion-icon>
                  Layouts
                </a>
              </li>
              <li class="nav-item mb-1">
                <a class="nav-link d-flex align-items-center" href="#pagamento">
                  <ion-icon class="icon me-2 rounded-2 p-2" name="qr-code-sharp"></ion-icon>
                  Pagamento
                </a>
              </li>
              <li class="nav-item mb-1">
                <a class="nav-link d-flex align-items-center" href="#perfil">
                  <ion-icon class="icon me-2 rounded-2 p-2" name="person"></ion-icon>
                  Perfil
                </a>
              </li>
            </ul>
          </nav>
        </aside>

        <!-- Conte√∫do principal -->
        <main class="col-xl-10">
          <!-- Tabela de produtos -->
          <section class="produtos-table card ms-xl-4 my-4 p-4">
            <div id="card-container" class="">
              <div class="col">
                <h1 class="card-title text-center">Shop Name</h1>
                <div class="produtos table-responsive">
                  <table class="table text-center">
                    <thead>
                      <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Pre√ßo</th>
                        <th scope="col">Estoque</th>
                        <th scope="col">Descri√ß√£o</th>
                        <th scope="col">A√ß√µes</th>
                      </tr>
                    </thead>
                    <tbody id="product-list"></tbody>
                  </table>
                </div>
              </div>
            </div>

            <!-- Bot√£o de adicionar produto -->
            <section class="add-product-button">
              <div
                class="col-12 d-flex align-items-center justify-content-center"
              >
                <button
                  id="button"
                  onclick="openForm('add')"
                  class="col-6 col-md-5 col-lg-4 col-xl-3 rounded-2 p-2 my-2 d-flex justify-content-center"
                >
                  Adicionar Novo Produto
                </button>
              </div>
            </section>
          </section>

          <!-- Formul√°rio de edi√ß√£o/adicionar produto -->
          <section class="product-form discord-card p-2 p-lg-3 rounded-2" id="discord-card">
            <div class="row">
              <h2 class="col-9 col-lg-10 m-0">Informa√ß√µes do produto:</h2>
              <button
                class="col-3 col-lg-2 btn p-1 p-lg-2 d-flex align-content-center justify-content-center"
                onclick="closeForm()"
              >
                <ion-icon id="close-form" name="close-circle-sharp"></ion-icon>
              </button>
              <div class="col-6 flex-column">
                <input type="hidden" id="product-index" />
                <p>
                  <b>üìå | Nome:</b>
                  <input
                    type="text"
                    class="my-1 my-lg-2 p-2 rounded-2"
                    id="card-nome"
                    placeholder="Nome"
                  />
                </p>
                <p>
                  <b>üìù | Descri√ß√£o:</b>
                  <input
                    type="text"
                    class="my-1 my-lg-2 p-2 rounded-2"
                    id="card-descricao"
                    placeholder="Descri√ß√£o"
                  />
                </p>
                <p>
                  <b>üì¶ | Estoque:</b>
                  <input
                    type="number"
                    class="my-1 my-lg-2 p-2 rounded-2"
                    id="card-estoque"
                    placeholder="Estoque"
                  />
                </p>
                <p>
                  <b>üí∏ | Pre√ßo:</b>
                  <input
                    type="text"
                    class="my-1 my-lg-2 p-2 rounded-2"
                    id="card-preco"
                    placeholder="Pre√ßo"
                  />
                </p>
                <p id="codigo"></p>
              </div>
              <!-- Container da imagem do produto -->
              <div class="image-container col-6 p-1 p-lg-2">
                <img
                  class="card-image p-3 p-lg-4 rounded-2"
                  id="card-image"
                  src=""
                  alt="Imagem do produto"
                />
                <button
                  class="change-image-button py-1 px-2 py-lg-2 px-lg-3 rounded-1"
                  onclick="document.getElementById('fileInput').click()"
                >
                  Trocar Imagem
                </button>
                <input
                  type="file"
                  id="fileInput"
                  style="display: none"
                  accept="image/*"
                  onchange="changeImage(event)"
                />
              </div>
            </div>
            <div id="error-message" class="error-message mt-1"></div>
            <button class="save-btn p-1 p-lg-2 rounded-3 w-100" onclick="saveProduct()">
              Salvar
            </button>
          </section>
        </main>
      </div>
    </div>

    <!-- Scripts necess√°rios-->
    <script src="../js/alt-lay.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
